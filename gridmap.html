<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Locate Button</title>
    <link rel="stylesheet" type="text/css" href="http://beta.arcgisonline.cn:8888/arcgis_js_api/v38/library/3.8/js/esri/css/esri.css">
    <style>
        html, body, #map {
            padding:0;
            margin:0;
            height:100%;
        }
        #LocateButton {
            position: absolute;
            top: 95px;
            left: 20px;
            z-index: 50;
        }
    </style>
    <script src="//http://beta.arcgisonline.cn:8888/arcgis_js_api/v38/library/3.8"></script>
    <script>
        var map;

        require([
            "esri/map",
            "esri/dijit/LocateButton",
            "dojo/domReady!"
        ], function(
                Map, LocateButton
                )  {

            map = new Map("map", {
                center: [116.33, 39.9],
                zoom: 4,
                basemap: "streets",
                sliderStyle: "large"
            });

            geoLocate = new LocateButton({
                map: map
            }, "LocateButton");
            geoLocate.startup();

        });
    </script>
</head>
<body>
<div id="map" class="map">
    <div id="LocateButton"></div>
</div>
</body>
</html>
